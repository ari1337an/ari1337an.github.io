        /* The 3D scene container */

            width: 100%;
            height: 100%;

            opacity: 0.5;

            color: #5eead4; /* teal-300 */
            font-weight: 700;
        }
        .nav-link.active .nav-indicator {
            width: 3rem;
            background-color: #5eead4; /* teal-300 */

        /* Glassmorphism with glowing border effect */
        .glass-card {
            background: rgba(15, 23, 42, 0.6); /* slate-900/60 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease-in-out;

        .glass-card:hover {
            border-color: rgba(94, 234, 212, 0.5); /* teal-300/50 */
            box-shadow: 0 0 20px rgba(94, 234, 212, 0.1);
            transform: translateY(-4px);

        /* Command Palette styles */

            backdrop-filter: blur(8px);
        }
        #command-palette {
            background-color: rgba(15, 23, 42, 0.8); /* slate-900/80 */

        }
        .command-item.selected {

</head>

    <!-- Command Palette -->
    <div id="command-palette-overlay" class="fixed inset-0 z-40 hidden">

            <input type="text" id="command-input" placeholder="Type a command or search..." class="w-full p-4 bg-transparent text-slate-200 focus:outline-none">
            <ul id="command-list" class="max-h-72 overflow-y-auto">
                <!-- Commands injected by JS -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DATA POPULATION ---
            document.getElementById('header-name').textContent = data.name;
            document.getElementById('header-title').textContent = data.title;
            document.getElementById('header-tagline').textContent = data.tagline;
            document.getElementById('about-text').textContent = data.about;
            document.getElementById('footer-text').innerHTML = data.footer;
            document.getElementById('social-github').href = data.contact.github;
            document.getElementById('social-linkedin').href = data.contact.linkedin;

            const skillsList = document.getElementById('skills-list');
            data.skills.forEach(skill => {
                const badge = document.createElement('span');
                badge.className = 'bg-teal-400/10 text-teal-300 text-sm font-medium px-3 py-1.5 rounded-full';
                badge.textContent = skill;
                skillsList.appendChild(badge);
            });

            const projectsList = document.getElementById('projects-list');
            data.projects.forEach(project => {
                const item = document.createElement('li');
                item.className = 'mb-12';
                const techBadges = project.tech.map(t => `<div class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300">${t}</div>`).join('');
                item.innerHTML = `
                    <a href="${project.url}" target="_blank" rel="noreferrer noopener" class="block p-6 rounded-lg glass-card">
                        <h3 class="font-bold leading-snug text-slate-200 group-hover:text-teal-300 text-lg">${project.name}</h3>
                        <p class="mt-2 text-sm leading-normal text-slate-400">${project.description}</p>
                        <ul class="mt-3 flex flex-wrap gap-2" aria-label="Technologies used">${techBadges}</ul>
                    </a>`;
                projectsList.appendChild(item);
            });

            // --- JAVASCRIPT INTERACTIVITY ---

            // 1. Scroll-Driven Header Animation
            const header = document.getElementById('header');
            const content = document.getElementById('content');
            const navList = document.getElementById('nav-list');
            
            const scrollObserver = new IntersectionObserver(entries => {
                header.style.opacity = entries[0].isIntersecting ? '1' : '0.4';
                navList.style.opacity = entries[0].isIntersecting ? '1' : '0.4';
            }, { threshold: 0.1 });
            scrollObserver.observe(content);

            // 2. Active Nav Highlighting
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('.nav-link');
            const navObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        navLinks.forEach(link => {
                            link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
                        });
                    }
                });
            }, { rootMargin: "-30% 0px -70% 0px" });
            sections.forEach(section => navObserver.observe(section));

            // 3. Command Palette Logic
            const commandPaletteOverlay = document.getElementById('command-palette-overlay');
            const commandInput = document.getElementById('command-input');
            const commandList = document.getElementById('command-list');
            let selectedCommandIndex = 0;

            const commands = [
                { name: 'Go to About', action: () => document.getElementById('about').scrollIntoView({behavior: 'smooth'}) },
                { name: 'Go to Skills', action: () => document.getElementById('skills').scrollIntoView({behavior: 'smooth'}) },
                { name: 'Go to Projects', action: () => document.getElementById('projects').scrollIntoView({behavior: 'smooth'}) },
                { name: 'View GitHub', action: () => window.open(data.contact.github, '_blank') },
                { name: 'View LinkedIn', action: () => window.open(data.contact.linkedin, '_blank') },
                { name: 'Contact via Email', action: () => window.location.href = `mailto:${data.contact.email}` },
            ];

            const renderCommands = (filter = '') => {
                commandList.innerHTML = '';
                const filteredCommands = commands.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()));
                filteredCommands.forEach((command, index) => {
                    const item = document.createElement('li');
                    item.className = 'p-3 text-slate-300 cursor-pointer command-item';
                    if (index === selectedCommandIndex) item.classList.add('selected');
                    item.textContent = command.name;
                    item.onclick = () => executeCommand(command);
                    commandList.appendChild(item);
                });
                if (filteredCommands.length === 0) {
                    commandList.innerHTML = `<li class="p-3 text-slate-500">No results found.</li>`;
                }
            };

            const executeCommand = (command) => {
                command.action();
                togglePalette(false);
            };

            const togglePalette = (show) => {
                if (show) {
                    commandPaletteOverlay.classList.remove('hidden');
                    commandInput.focus();
                    selectedCommandIndex = 0;
                    renderCommands();
                } else {
                    commandPaletteOverlay.classList.add('hidden');
                    commandInput.value = '';
                }
            };

            document.addEventListener('keydown', e => {
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                    e.preventDefault();
                    togglePalette(!commandPaletteOverlay.classList.contains('hidden'));
                }
                if (e.key === 'Escape' && !commandPaletteOverlay.classList.contains('hidden')) {
                    togglePalette(false);
                }
                if (!commandPaletteOverlay.classList.contains('hidden')) {
                    const items = commandList.querySelectorAll('.command-item');
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        selectedCommandIndex = (selectedCommandIndex + 1) % items.length;
                        renderCommands(commandInput.value);
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        selectedCommandIndex = (selectedCommandIndex - 1 + items.length) % items.length;
                        renderCommands(commandInput.value);
                    } else if (e.key === 'Enter') {
                        const filteredCommands = commands.filter(c => c.name.toLowerCase().includes(commandInput.value.toLowerCase()));
                        if (filteredCommands[selectedCommandIndex]) {
                            executeCommand(filteredCommands[selectedCommandIndex]);
                        }
                    }
                }
            });

            commandInput.addEventListener('input', () => {
                selectedCommandIndex = 0;
                renderCommands(commandInput.value);
            });
            
            commandPaletteOverlay.addEventListener('click', (e) => {
                if (e.target === commandPaletteOverlay) togglePalette(false);
            });
        });
    </script>
